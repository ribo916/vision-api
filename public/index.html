<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VisionFI API Playground</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Local Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light text-dark">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1"><span class="text-2xl font-bold">Vision<span style="color: #D55E00;">FI</span></span> Playground</span>

    <div class="d-flex gap-3">
      <a href="/docs" target="_blank" class="btn btn-outline-dark btn-sm" aria-label="Swagger Docs" id="swaggerButton">
        Swagger
      </a>
      <button class="theme-toggle btn btn-outline-dark btn-sm" onclick="toggleTheme()" aria-label="Toggle theme">
        <i id="theme-icon" class="bi bi-moon"></i>
      </button>
    </div>
  </div>
</nav>

<!-- Disclosure Alert -->
<div class="alert alert-warning text-center mb-0" role="alert">
    ⚠️ This is a temp environment using a hardcoded tenant. For demonstration purposes only.
</div>
  
<!-- Processing Modal -->
<div id="processingModal" class="modal-overlay">
  <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- Toasts -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11000">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto" id="toastTitle">Notification</strong>
      <small class="text-muted">just now</small>
      <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="toastBody">
      This is a message.
    </div>
  </div>
</div>

<div class="container py-5">

  <div class="row g-3 mb-4">
    <div class="col-md-6 d-grid">
      <button class="btn btn-outline-dark" onclick="testAuth()">Test Authentication</button>
    </div>
    <div class="col-md-6 d-grid">
      <button class="btn btn-outline-dark" onclick="getWorkflows()">Get Workflows</button>
    </div>
  </div>

  <hr>

  <div class="row g-3 mb-4">
    <div class="col-md-12">
      <input type="file" id="fileInput" class="form-control mb-2">
      <div class="row g-2">
        <div class="col-md-6 d-grid">
          <button class="btn btn-outline-dark" onclick="analyze('invoice')">Analyze as Invoice</button>
        </div>
        <div class="col-md-6 d-grid">
          <button class="btn btn-outline-dark" onclick="analyze('id')">Analyze as Government ID</button>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div class="row g-3 mb-4">
    <div class="col-md-12">
      <input type="text" id="uuidInput" class="form-control mb-2" placeholder="Enter Job UUID">
      <button class="btn btn-outline-dark w-100" onclick="getResults()">Retrieve Results</button>
    </div>
  </div>

  <div class="card mt-4">
    <div class="card-header">
      API Response
    </div>
    <div class="card-body bg-white">
      <pre id="result"></pre>
    </div>
  </div>

</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Local Scripts -->
<script src="scripts.js" defer></script>

</body>
</html>
